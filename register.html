<!--Registro -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="register-container">
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="newUsername">Usuario:</label>
                    <input type="text" id="newUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Contraseña:</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="userImage">URL de la Imagen:</label>
                    <input type="text" id="userImage" name="image" required>
                </div>
                <button type="submit">Registrar</button>
                <p id="registerMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script> <!-- Llama al archivo de autenticación -->
</body>
</html>
