<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required> <!-- Campo para el nombre de usuario -->
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required> <!-- Campo para la contraseña -->
                </div>
                <button type="submit">Ingresar</button> <!-- Botón para enviar el formulario -->
                <p id="errorMessage" class="error-message"></p> <!-- Mensaje de error -->
            </form>
            <!-- Botón de registrar nuevo usuario -->
            <button id="registerButton" onclick="window.location.href='register.html'">Registrar nuevo usuario</button>
        </div>
    </div>

    <script src="js/auth.js"></script> <!-- Llama al archivo de autenticación -->
</body>
</html>
